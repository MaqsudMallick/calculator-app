<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap" rel="stylesheet"> 
<script src="https://kit.fontawesome.com/2c2aaca7e9.js" crossorigin="anonymous"></script>  
<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Calculator app</title>
</head>
<body>
 <div class= "whole">
  <header><h1>calc</h1>
    <h1 class= "theme">THEME</h1><i class="fas fa-toggle-off"></i>
  </header>
  
  <div class= display>0</div>
  <div class= "grid-container"> 
    <div class= "grid-item">7</div>
    <div class= "grid-item">8</div>
    <div class= "grid-item">9</div>
    <div class= "grid-item del">Del</div>
    <div class= "grid-item">4</div>
    <div class= "grid-item">5</div>
    <div class= "grid-item">6</div>
    <div class= "grid-item">+</div>
    <div class= "grid-item">1</div>
    <div class= "grid-item">2</div>
    <div class= "grid-item">3</div>
    <div class= "grid-item">-</div>
    <div class= "grid-item">.</div>
    <div class= "grid-item">0</div>
    <div class= "grid-item">/</div>
    <div class= "grid-item">x</div>
    <div class= "grid-item-1 grid-item del">RESET</div>
    <div class= "grid-item-2 grid-item">=</div>
  </div>

  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/MaqsudMallick">Maqsud Mallick</a>.
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="index.js"></script>
</div>
</body>
</html>
